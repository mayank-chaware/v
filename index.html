<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Kruthika ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* PASSWORD SCREEN */
    .lock-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lock-box {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    .lock-box input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
    }

    .lock-box button {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #ff3366;
      color: white;
      cursor: pointer;
    }

    .container {
      background: rgba(255,255,255,0.28);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 95%;
      position: relative;
      display: none;
    }

    h1 { color: #b3003b; }
    p { color: #4a0000; font-size: 1.1rem; }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 140px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s ease;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background: white;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }

    .hearts span {
      position: fixed;
      bottom: -20px;
      pointer-events: none;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.6); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .gallery {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .love-note {
      margin-top: 22px;
      background: rgba(255,255,255,0.35);
      padding: 16px;
      border-radius: 16px;
    }

    .screenshot {
      margin-top: 12px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <h2>Enter Password ‚ù§Ô∏è</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>

<div class="container" id="card">
  <h1>Hey Kruthika H. Reddy a.k.a Kanjoos</h1>
  <p>I have one important question for you‚Ä¶can you pweaseeee be my valentine?</p>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò∂</button>
  </div>
</div>

<script>
  /* SHA-256 function */
  async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
  }

  /* Password check (password = june26th) */
  async function checkPassword() {
    const entered = document.getElementById("passwordInput").value;
    const correctHash = "00a1cbe934f48af0e46b27590ff3179da83a3b430ca072b8b84948d13e8f7d94";

    const enteredHash = await sha256(entered);

    if (enteredHash === correctHash) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("card").style.display = "block";
    } else {
      document.getElementById("error").innerText = "Wrong password üò§";
    }
  }

  /* Allow Enter key */
  document.getElementById("passwordInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") checkPassword();
  });

  /* Floating hearts */
  const heartsContainer = document.querySelector('.hearts');
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('span');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    heart.style.animationDelay = Math.random() * 8 + 's';
    heartsContainer.appendChild(heart);
  }

  /* Runaway NO button */
  const noBtn = document.getElementById('noBtn');
  const container = document.querySelector('.container');

  noBtn.addEventListener('mouseenter', (e) => {
    const rect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    let x, y;
    const minDistance = 260;

    do {
      x = Math.random() * (rect.width - btnRect.width);
      y = Math.random() * (rect.height - btnRect.height);
    } while (
      Math.hypot(
        x + rect.left - e.clientX,
        y + rect.top - e.clientY
      ) < minDistance
    );

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  /* YES click */
  document.getElementById('yesBtn').addEventListener('click', () => {
    document.getElementById('card').innerHTML = `
      <h1>YAYYYY, you get 1 coupon for corner house DBC </h1>
      <p>You just made me the happiest person alive </p>

      <div class="gallery">
        <img src="photo1.jpg" style="animation-delay:0.2s">
        <img src="photo2.jpg" style="animation-delay:0.4s">
        <img src="photo3.jpg" style="animation-delay:0.6s">
        <img src="photo4.jpg" style="animation-delay:0.8s">
        <img src="photo5.jpg" style="animation-delay:1s">
      </div>

      <div class="love-note">
        Thank you for being you,  
        Every moment with you feels special,  
        (Including the ragebaiting sessions)
        and I‚Äôm really grateful to have you in my life 
      </div>

      <div class="screenshot">
        Screenshot this (for the future) 
        Everything i should only tell or what ;)
        ok byeeeeeeeeeeeee, meri valentine <3
      </div>
    `;

    confetti({ particleCount: 250, spread: 120, origin: { y: 0.6 } });
    document.getElementById('music').play();
  });
</script>

</body>
</html>
